<div class="container mt-5">
  <section class="my-3">
    <div class="row text-center m-2 justify-content-center">
      <div class="col">
        <h4>Dialog</h4>
      </div>
      <div class="col offset-md-6">
        <a
          target="_blank"
          matTooltip="Edit on Stackblitz"
          matTooltipPosition="above"
          href="https://stackblitz.com/edit/jj-dialog"
          ><mat-icon svgIcon="electric_bolt">electric_bolt</mat-icon></a
        >
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="mt-3">
    <button mat-raised-button color="primary" (click)="openDialog('0ms', '0ms')">Open dialog without animation</button>
    <button mat-raised-button color="primary" (click)="openDialog('3000ms', '1500ms')">Open dialog slowly</button>
    </div>
  </section>
</div>
